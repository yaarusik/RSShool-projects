<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="main__page">
        <div class="main__body">
          <div class="christmas__santa">
            <div class="christmas__window">
              <div class="santa">
                <div class="santa__head">
                  <div class="santa__face">
                    <div class="santa__redhat">
                      <div class="santa__whitepart"></div>
                      <div class="santa__redpart"></div>
                      <div class="santa__hatball"></div>
                    </div>
                    <div class="santa__eyes"></div>
                    <div class="santa__beard">
                      <div class="santa__nouse"></div>
                      <div class="santa__mouth"></div>
                    </div>
                  </div>
                  <div class="santa__ears"></div>
                </div>
                <div class="santa__body"></div>
              </div>
            </div>
          </div>
          <div class="christmas__message">
            <h1>Merry Christmas!</h1>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
